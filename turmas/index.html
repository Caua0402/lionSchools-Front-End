<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alunos do curso selecionado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./img/logo-image.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer type="module"></script>

    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <title>Lion School - Turmas</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <a class="logo" href="../index.html">
                <img src="./img/logo-image.png" alt="Logo da escola" class="img-logo">
                <h1 class="title-logo">Lion School</h1>
            </a>
        </div>
        <a href="../index.html">
            <div class="container-close">
                <i class="fa-solid fa-share-from-square"></i>
                <h1 class="text-close">Voltar</h1>
            </div>
        </a>
    </header>
    <div class="container-status">
        <ul class="menu">
            <li><a href="#">Status</a></li>
            <ul>
                <button class="btnFormat" id="status">
                    <li><a href="#">Status
                            <i class="fa-sharp fa-solid fa-circle-check certo"></i>
                        </a></li>
                </button>
                <button class="btnFormat" id="finalizado">
                    <li><a href="#">Finalizado
                            <i class="fa-sharp fa-solid fa-circle-check certo"></i>
                        </a></li>
                </button>
                <button class="btnFormat" id="cursando">
                    <li><a href="#">Cursando
                            <i class="fa-sharp fa-solid fa-circle-check certo"></i>
                        </a></li>
                </button>
            </ul>
            </li>
        </ul>
        <div class="completed-year">
            <label for="curso">Ano conclusão:</label>
            <input type="number" min="2000" max="2040" step="1" value id="test-year" minlength="4" maxlength="4">
        </div>
        <div class="caption-courses">
            <h2 class="legend">LEGENDA</h2>
            <div class="container-azul"></div>
            <div class="cursando">
                <h4>Cursando</h4>
            </div>

            <div class="container-amarelo"></div>
            <div class="cursando">
                <h4>Finalizado</h4>
            </div>

        </div>
    </div>
    <main>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <div class="text-card">
            <h2 id="title-card"></h2>
        </div>

        <div class="container" id="container">
        </div>
    </main>
    <footer>
        <ul class="container-contato">
            <li class="container-icon">
                <i class="fa-solid fa-phone"></i>
                <p class="text-phone">(11) 4774-4700</p>
            </li>
            <li class="container-icon">
                <i class="fa-solid fa-envelope"></i>
                <p class="text-email">lionschool@gmail.com</p>
            </li>
            <li class="container-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="text-local">Rua tcc, 211, Centro, Jandira</p>
            </li>
        </ul>
        <p class="author">Copyright © 2023 | Cauã Felipe | Yasmin Gonçalves</p>
        <div class="container-social">
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
    </footer>
</body>

</html>
